<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vaultGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="url(#vaultGradient)" rx="12.8"/>
  
  <!-- Vault door circle -->
  <circle cx="64" cy="64" r="47" fill="none" stroke="white" stroke-width="2.5" opacity="0.8"/>
  <circle cx="64" cy="64" r="37" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  
  <!-- Vault handle/dial -->
  <circle cx="64" cy="64" r="17" fill="none" stroke="white" stroke-width="2.5"/>
  <circle cx="64" cy="64" r="10" fill="white" opacity="0.9"/>
  
  <!-- Dial indicators -->
  <circle cx="64" cy="47" r="2" fill="white"/>
  <circle cx="81" cy="64" r="2" fill="white"/>
  <circle cx="64" cy="81" r="2" fill="white"/>
  <circle cx="47" cy="64" r="2" fill="white"/>
  
  <!-- Lock mechanism lines -->
  <line x1="64" y1="64" x2="64" y2="54" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Security bolts -->
  <circle cx="27" cy="47" r="3" fill="white" opacity="0.7"/>
  <circle cx="27" cy="81" r="3" fill="white" opacity="0.7"/>
  <circle cx="101" cy="47" r="3" fill="white" opacity="0.7"/>
  <circle cx="101" cy="81" r="3" fill="white" opacity="0.7"/>
  
  <!-- Brand text -->
  <text x="64" y="107" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">VAULT</text>
</svg>